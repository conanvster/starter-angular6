<mat-toolbar color="primary">
  <div class="container">
    <span class="home-link" routerLink="/">HRDB</span>
    <span class="spacer"></span>
    <div *ngIf="!isGuest; else blockForLogged">
      <button mat-button routerLink="/sign-in">Sign In</button>
      <button mat-button routerLink="/sign-up">Sign Up</button>
    </div>
    <ng-template #blockForLogged>
      <span>{{user.name}}</span>
    </ng-template>
  </div>
</mat-toolbar>
