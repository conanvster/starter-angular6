<div class="row">
  <div class="col-lg-6">
    <h2>Sign Up</h2>
    <form [formGroup]="form" (submit)="onSubmitForm()">
      <mat-form-field>
        <input matInput
               placeholder="Name"
               type="text"
               formControlName="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               placeholder="Email"
               type="email"
               formControlName="email">
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="password"
               placeholder="Password"
               formControlName="password">
      </mat-form-field>
      <button mat-raised-button
              type="submit"
              color="primary">Sign Up</button>
    </form>
  </div>
</div>
