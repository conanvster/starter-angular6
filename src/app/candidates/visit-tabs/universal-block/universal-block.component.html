<div [formGroup]="formGroup">
  <div class="row">
    <div class="col-lg-12">
      <mat-slide-toggle color="primary" formControlName="planned">
        <h2>{{blockName}}</h2>
      </mat-slide-toggle>
    </div>
    <div class="col-lg-12 slide-content" *ngIf="formGroup.get(['planned']).value">
      <div class="row mat-elevation-z4">
        <div class="col-lg-3">
          <mat-form-field>
            <input matInput [matDatepicker]="datePicker"
                   placeholder="Date"
                   formControlName="dateTime">
            <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
            <mat-datepicker #datePicker></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="col-lg-3">
          <mat-form-field>
            <input matInput type="time" placeholder="Time" formControlName="time">
          </mat-form-field>
        </div>
        <div class="col-lg-3 rating-block">
          <span>Overall impression</span>
          <mat-slider [max]="5" [min]="0" [step]="1" formControlName="rating" color="primary"></mat-slider>
          <div class="slide-score">{{formGroup.get(['rating']).value}} / 5</div>
        </div>
        <div class="col-lg-12">
          <mat-form-field>
            <textarea matInput placeholder="Notes" formControlName="notes" rows="3"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
